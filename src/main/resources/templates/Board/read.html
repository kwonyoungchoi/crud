<!DOCTYPE html>
<!--en-한글브라우저에서 한글/영어 번역-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <!--반응형웹-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--스프링부트에 css 색상, 모양-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트렙에 효과-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid"> <!--메뉴 방향-->
        <ul class="navbar-nav">   <!--메뉴 구성-->
            <li class="nav-item"> <!--메뉴 항목-->
                <!--href 메핑선언-->
                <!--href 반드시 /부터 시작 active 항상 활성화-->
                <a class="nav-link active" href="#">회사명</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board/insert">삽입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board/list">목록</a>
            </li>
        </ul>
    </div>
</nav>
<!--메뉴끝-->

<!--상세보기-->
<!--삽입 폼-->
<!--sm-스마트폰, md-태블릿, lg-pc, xl-4k-->
<div class="row"><!--자리잡기, 행->12칸 구성-->
    <div class="col-lg-4 col-md-2">여백</div>
    <div class="col-lg-4 col-md-8"><!--작업-->


        <div class="card">
            <div class="card-header"><h2>게시글 상세보기</h2></div>
            <div class="card-body"><!--본문 출력, p태그-->
                <p>제목 : <span th:text="${boardDTO.title}">연습제목.</span></p>
                <p>내용 : <span th:text="${boardDTO.content}">연습내용.</span></p>
                <p>작성자 : <span th:text="${boardDTO.writer}">홍길동</span></p>
                <p>수정일 : <span th:text="${boardDTO.modDate}">2024-01-01</span></p>
            </div>
            <div class="card-footer"><!--다음작업-->
                <a th:href="@{'/board/update/'+ ${boardDTO.id}}">수정</a>
                <a th:href="@{'/board/delete/'+ ${boardDTO.id}}">삭제</a>
                <a th:href="@{'/board/list/'}">목록으로</a>
            </div>
        </div>
    </div>
</div>

    <div class="col-lg-4 col-md-2">여백</div>
<!--삽입끝-->

</html>
